<ion-view view-title="ENVIAR ARQUIVOS" name="enviar-arquivos-view">
    <ion-content class="padding" overflow-scroll=”true”>
        <div class="loading">
            <div class="loading-spinner">
                <ion-spinner></ion-spinner>
            </div>
        </div>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Tipo de Arquivo
                </div>
                <select ng-model="formData.id_categoria">
                    <option selected value="18">Comunicados</option>
                    <option value="16">Contábil</option>
                    <option value="19">Financeiro</option>
                    <option value="17">Folha</option>
                    <option value="14">Societário</option>
                    <option value="15">Tributário</option>
                </select>
            </label>
        </div>
        <div class="files-to-upload-container row responsive-sm"></div>
        <button class="button button-block button-calm" ladda="submitting" data-style="expand-right" ng-click="uploadFile(0, formData)"><span ng-show="submitting">Enviando</span><span ng-show="!submitting">Enviar</span></button>
        <button class="button button-block button-calm" ng-click="pickFile()">Selecionar Arquivo</button>
    </ion-content>
</ion-view>
